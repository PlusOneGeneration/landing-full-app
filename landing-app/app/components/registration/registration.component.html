<ActionBar title="Registration" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">
    <TextField hint="First name" [(ngModel)]="request.first"></TextField>
    <TextField hint="Last name" [(ngModel)]="request.last"></TextField>
    <TextField hint="Email name" [(ngModel)]="request.email"></TextField>
    <TextView hint="Message" [(ngModel)]="request.message"></TextView>

    <Button text="Send" (tap)="registration()"></Button>
</FlexboxLayout>
